<div *ngIf="principal">
  <div class="control-section">

    <div class="row">
      <div class="col-lg-10 col-md-5 col-sm-5 col-xs-5"></div>
      <button class="button button2" (click)="insert()" style="margin-left: 15px;">Agregar nuevo</button>
    </div>

    <ejs-grid #grid [dataSource]='data' allowPaging='true' [allowSorting]='true' allowTextWrap='true'
      [pageSettings]='pageSettings'>
      <ng-template #toolbarTemplate>
        <ejs-toolbar>
          <div class="e-dlg-header">Lista de Materiales</div>
        </ejs-toolbar>
      </ng-template>
      <e-columns>
        <e-column field='name' headerText='Nombre' width='105' textAlign='center'></e-column>
        <e-column field='quantity' headerText='Cantidad' width='105' textAlign='center'></e-column>
        <e-column field='description' headerText='Descripción' width='150' textAlign='center'></e-column>
        <e-column field='model.name' headerText='Modelo' width='100' textAlign='center'></e-column>
        <e-column field='inventoryCategory.name' headerText='Categoría' width='150' textAlign='center'></e-column>
        <e-column field='measurementUnit.name' headerText='Unidad de Medida' width='150' textAlign='center'></e-column>
        <e-column field='edit' headerText="Editar" width='100' textAlign='center'>
          <ng-template #template let-data>
            <button mat-button class="btn btn-warning glyphicon glyphicon-pencil" (click)='edit(data)'></button>
          </ng-template>
        </e-column>
        <e-column field='delete' headerText="Eliminar" width='105' textAlign='center'>
          <ng-template #template let-data>
            <button mat-button class="btn btn-danger glyphicon glyphicon-trash" (click)='openModal(data)'></button>
          </ng-template>
        </e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>

<div *ngIf="editSection">
  <update-material [materialId]="materialId"></update-material>
</div>

<div *ngIf="insertSection">
  <insert-material></insert-material>
</div>
