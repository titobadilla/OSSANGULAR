<div *ngIf="formSection">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-4 control-section">
      <div class="content-wrapper">
        <div class="formtitle">
          <span class="title">Buscar Jerarquia</span>
        </div>
        <div class="container">
          <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

            <div class="row">
              <div class="col-lg-7 col-md-10 col-sm-8 col-xs-8">
                <div class="form-group">
                  <ejs-dropdownlist formControlName="client" name="client" [(ngModel)]="headClient"
                    [dataSource]='clients' [fields]='fields' [placeholder]='watermark' floatLabelType='Auto'>
                  </ejs-dropdownlist>
                  <div *ngIf="clients.errors">
                    <div *ngIf="clients.errors.errorD && clients.touched" class="e-error">
                      Debe seleccionar un rol.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-8 col-sm-8 col-xs-8">
                <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit"
                  style="height:30px;width: 40px; margin-top: 25px;" data-ripple="true" (click)='search()'><span
                    class="glyphicon glyphicon-search"></span></button>

                <button class="samplebtn e-control e-btn e-warning" (click)='edit()'
                  style="height:30px;width: 40px;margin-left: 5px;margin-top: 25px;"><span
                    class="glyphicon glyphicon-pencil"></span></button>

                <button class="samplebtn e-control e-btn e-danger" (click)='delete()'
                  style="height:30px;width: 40px;margin-left: 5px;margin-top: 25px;"><span
                    class="glyphicon glyphicon-trash"></span></button>

                <button class="samplebtn e-control e-btn e-basic" (click)='insert()'
                  style="height:30px;width: 40px;margin-left: 5px;margin-top: 25px;"><span
                    class="glyphicon glyphicon-plus"></span></button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="clientsSection" class="table">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 control-section">

      <ejs-grid #grid [dataSource]='data' allowPaging='true' [allowSorting]='true' (dataBound)="dataBound()"
        allowTextWrap='true' [pageSettings]='pageSettings'>
        <ng-template #toolbarTemplate>
          <ejs-toolbar>
            <div class="e-dlg-header">Lista de roles de empleados</div>
          </ejs-toolbar>
        </ng-template>
        <e-columns>
          <e-column field='name' headerText='Nombre del rol' width='50' textAlign='center'></e-column>
          <e-column field='type' headerText="Tipo de rol" width='50' textAlign='center'></e-column>
          <e-column field='edit' headerText="Editar" width='50' textAlign='center'>
            <ng-template #template let-data>
              <button mat-button class="btn btn-warning glyphicon glyphicon-pencil" (click)='edit(data)'></button>
            </ng-template>
          </e-column>
          <e-column field='delete' headerText="Eliminar" width='50' textAlign='center'>
            <ng-template #template let-data>
              <button mat-button class="btn btn-danger glyphicon glyphicon-trash" (click)='delete(data)'></button>
            </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>

  </div>
</div>

<div *ngIf="updateSection">
  <update-group-client></update-group-client>
</div>

<div *ngIf="insertSection">
  <insert-group-client></insert-group-client>
</div>
