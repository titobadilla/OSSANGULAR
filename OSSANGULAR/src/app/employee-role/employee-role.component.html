<div *ngIf="primario">
  <div class="container" style="margin: 70px auto;">
    <div class="formtitle">
      <div style="">
        <span class="line"></span>
        <span class="dot"></span>
        <span class="title">
          Rol de Empleado
        </span>
        <span class="dot"></span>
        <span class="line"></span>
      </div>

    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" style=" width: 100%; ">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo de rol </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button class="btn btn-warning" (click)='edit(element)'>Editar</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button class="btn btn-danger" (click)='delete(element)'>Eliminar</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </div>
</div>

<div *ngIf="secundario">
  <update-employee-role [roleid]="roleid"></update-employee-role>
</div>

<div *ngIf="modalDelete" class="modal fade in" role="dialog" id="gridTools" tabindex="-1" aria-labelledby="gridModalLabel"
  style="display:block;padding-right: 15px;margin-top: 225px;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideModal()" aria-label="Close">
          <span style="color: black;" aria-hidden="true">×</span>
        </button>

        <div class="modal-body" id="gridModalLabel">
          ¿Está seguro que desea eliminar el rol de empleado {{rolDelete.name}}?
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="hideModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="aceptDelete()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
