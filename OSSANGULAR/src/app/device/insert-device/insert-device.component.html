<div class="col-lg-2"></div>
<div class="col-lg-8 control-section">
  <div class="content-wrapper" style="margin-bottom: 25px;">

    <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">
      <div class="formtitle">
        <span>Dispositivo</span>
      </div>
      
      <div class="row">

        <div class="col-lg-6">
          <div class="form-group">
            <div class="e-float-input">
              <input id="serialNumber" type="text" formControlName="serialNumber" [(ngModel)]="device.serialNumber">
              <span class="e-float-line"></span>
              <label for="serialNumber" class="e-float-text" style="font-size:15px;">Numero Serial</label>
            </div>
            <div *ngIf="serialNumber.errors">
              <div *ngIf="serialNumber.errors.required && serialNumber.touched" class="e-error">
                Debe rellenar este campo.
              </div>
            </div>
          </div>

          <div class="form-group" style="margin-top:10%;">
            <div class="e-float-input">
              <input id="name" type="text" formControlName="name" [(ngModel)]="device.name">
              <span class="e-float-line"></span>
              <label for="name" class="e-float-text" style="font-size:15px;">Nombre del Dispositivo</label>
            </div>
            <div *ngIf="name.errors">
              <div *ngIf="name.errors.required && name.touched" class="e-error">
                Debe rellenar este campo.
              </div>
            </div>
          </div>

          <div class="form-group" style="margin-top:10%;">
            <div class="e-float-input">
              <input id="description" type="text" formControlName="description" [(ngModel)]="device.description">
              <span class="e-float-line"></span>
              <label for="description" class="e-float-text" style="font-size:15px;">Descripcion</label>
            </div>
            <div *ngIf="description.errors">
              <div *ngIf="description.errors.required && description.touched" class="e-error">
                Debe rellenar este campo.
              </div>
            </div>
          </div>

          <div class="form-group" style="margin-top:10%;">
            <div class="e-float-input">
              <input id="manufactureModel" type="text" formControlName="manufactureModel"
                [(ngModel)]="device.manufactureModel">
              <span class="e-float-line"></span>
              <label for="manufactureModel" class="e-float-text" style="font-size:15px;">Modelo de Manufactura</label>
            </div>
            <div *ngIf="manufactureModel.errors">
              <div *ngIf="manufactureModel.errors.required && manufactureModel.touched" class="e-error">
                Debe rellenar este campo.
              </div>
            </div>
          </div>

        </div>
        <div class="col-lg-6">

          <div class="form-group">
            <ejs-dropdownlist formControlName="model" name="model" [(ngModel)]="device.model.id" [dataSource]='models'
              [fields]='modelDevice' [placeholder]='modelWatermark' floatLabelType='Auto'></ejs-dropdownlist>
            <div *ngIf="model.errors">
              <div *ngIf="model.errors.required && model.touched" class="e-error">
                Debe seleccionar una opci贸n.
              </div>
            </div>
          </div>

          <div class="form-group" style="margin-top:10%;">
            <ejs-dropdownlist formControlName="category" name="category" [(ngModel)]="device.inventoryCategory.id"
              [dataSource]='categories' [fields]='categoryDevice' [placeholder]='categoryWatermark'
              floatLabelType='Auto'>
            </ejs-dropdownlist>
            <div *ngIf="category.errors">
              <div *ngIf="category.errors.required && category.touched" class="e-error">
                Debe seleccionar una opci贸n.
              </div>
            </div>
          </div>

          <div class="form-group" style="margin-top:10%;">
            <ejs-dropdownlist formControlName="measurementUnit" name="measurementUnit"
              [(ngModel)]="device.measurementUnit.id" [dataSource]='measurementsUnits' [fields]='measurementUnitDevice'
              [placeholder]='measurementUnitWatermark' floatLabelType='Auto'>
            </ejs-dropdownlist>
            <div *ngIf="measurementUnit.errors">
              <div *ngIf="measurementUnit.errors.required && measurementUnit.touched" class="e-error">
                Debe seleccionar una opci贸n.
              </div>
            </div>
          </div>

          <div class="form-group" style="margin-top:10%;">
            <ejs-dropdownlist formControlName="deviceState" name="deviceState" [(ngModel)]="device.deviceState.id"
              [dataSource]='deviceStates' [fields]='stateDevice' [placeholder]='stateWatermark' floatLabelType='Auto'>
            </ejs-dropdownlist>
            <div *ngIf="deviceState.errors">
              <div *ngIf="deviceState.errors.required && deviceState.touched" class="e-error">
                Debe seleccionar una opci贸n.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-left: 5px; margin-right: 5px;">
        <div style="width: 300px;margin:0px auto;height: 100px;padding-top: 25px;">

          <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit"
            style="height:40px;width: 146px;" data-ripple="true">Agregar</button>

          <button class="samplebtn e-control e-btn" type="button" (click)='returnView()'
            style="height:40px;width: 146px; margin-left: 5px;">Cancelar</button>

        </div>
      </div>
    </form>
  </div>
</div>
