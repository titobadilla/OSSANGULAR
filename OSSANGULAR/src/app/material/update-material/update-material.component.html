<div class="col-lg-2"></div>
<div class="col-lg-8 control-section">
  <div class="content-wrapper" style="margin-bottom: 25px;">
    
    <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">
      <div class="formtitle">
        <span>Material</span>
      </div>
      <div class="row">
        <div class="col-lg-6">

          <div class="form-group">
            <div class="e-float-input">
              <input id="name" type="text" formControlName="name">
              <span class="e-float-line"></span>
              <label for="name" class="e-float-text" style="font-size:15px;">Nombre del Material</label>
            </div>
            <div *ngIf="name.errors">
              <div *ngIf="name.errors.required && name.touched" class="e-error">
                Debe rellenar este campo.
              </div>
            </div>
          </div>

          <div class="form-group" style="margin-top:10%;">
            <div class="e-float-input">
              <input id="description" type="text" formControlName="description">
              <span class="e-float-line"></span>
              <label for="description" class="e-float-text" style="font-size:15px;">Descripcion</label>
            </div>
            <div *ngIf="description.errors">
              <div *ngIf="description.errors.required && description.touched" class="e-error">
                Debe rellenar este campo.
              </div>
            </div>
          </div>

          <div class="form-group" style="margin-top:10%;">
            <label class="input-disabled" for="id" for="quantity" style="font-size:15px;">Cantidad</label>
            <br>
            <input id="quantity" class="form-control" type="text" formControlName="quantity">
          </div>

        </div>
        <div class="col-lg-6">

          <div class="form-group">
            <ejs-dropdownlist (change)='onChangeDdl($event)' [value]='modelID' formControlName="model" name="model"
              [dataSource]='models' [fields]='modelMaterial' [placeholder]='modelWatermark' floatLabelType='Auto'
              id="models">
            </ejs-dropdownlist>
            <div *ngIf="model.errors">
              <div *ngIf="model.errors.required && model.touched" class="e-error">
                Debe rellenar este campo.
              </div>
            </div>
          </div>

          <div class="form-group" style="margin-top:10%;">
            <ejs-dropdownlist (change)='onChangeDdl($event)' [value]='categoryID' formControlName="category"
              name="category" [dataSource]='categories' [fields]='categoryMaterial' [placeholder]='categoryWatermark'
              id="categories" floatLabelType='Auto'>
            </ejs-dropdownlist>
            <div *ngIf="category.errors">
              <div *ngIf="category.errors.required && category.touched" class="e-error">
                Debe rellenar este campo.
              </div>
            </div>
          </div>

          <div class="form-group" style="margin-top:10%;">
            <ejs-dropdownlist (change)='onChangeDdl($event)' [value]='measurementUnitID'
              formControlName="measurementUnit" name="measurementUnit" [dataSource]='measurementsUnits'
              [fields]='measurementUnitMaterial' [placeholder]='measurementUnitWatermark' floatLabelType='Auto'
              id="measurementsUnits">
            </ejs-dropdownlist>
            <div *ngIf="measurementUnit.errors">
              <div *ngIf="measurementUnit.errors.required && measurementUnit.touched" class="e-error">
                Debe rellenar este campo.
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="row" style="margin-left: 5px; margin-right: 5px;">
        <div style="width: 300px;margin:0px auto;height: 100px;padding-top: 25px;">

          <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit"
            style="height:40px;width: 146px;" data-ripple="true">Agregar</button>

          <button class="samplebtn e-control e-btn" type="button" (click)='returnView()'
            style="height:40px;width: 146px; margin-left: 5px;">Cancelar</button>

        </div>
      </div>
    </form>
  </div>
</div>
