<div class="col-lg-4 control-section"></div>
<div class="col-lg-4 control-section">
  <div class="content-wrapper" style="margin-bottom: 25px; height: 600px;">
    <div class="formtitle">
      <span>Categorías de inventario</span>
    </div>

    <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

      <div class="form-group">
        <div class="e-float-input">
          <input id="name" type="text" formControlName="name" [(ngModel)]="category.name">
          <span class="e-float-line"></span>
          <label for="name" class="e-float-text" style="font-size:15px;">Nombre de la categoría</label>
        </div>
        <div *ngIf="name.errors">
          <div *ngIf="name.errors.required && name.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div class="row">
        <div style="width: 325px;margin:0px auto;height: 100px;margin-top:5%;">
          <div style="display: inline-block;">
            <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit"
              style="height:40px;width: 150px;" data-ripple="true" (click)="editInventoryCategory()">Editar</button>
          </div>
          <div style="float: right;">
            <button id="resetbtn" class="samplebtn e-control e-btn" type="reset" style="height:40px;width: 165px;"
              data-ripple="true">Limpiar Formulario</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
