<div class="col-lg-3"></div>
<div class="col-lg-6 control-section">
  <div class="content-wrapper" style="margin-bottom: 25px;">

    <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

      <div class="formtitle">
        <span>Listas predefinidas</span>
      </div>
      <div class="form-group">
        <div class="e-float-input">
          <input id="name" type="text" formControlName="name">
          <span class="e-float-line"></span>
          <label for="name" class="e-float-text" style="font-size:15px;">Nombre de la categor√≠a</label>
        </div>
        <div *ngIf="name.errors">
          <div *ngIf="name.errors.required && name.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div class="form-group">
        <ejs-multiselect formControlName="devicesMulti" (removing)='selectDevice($event)'
          (select)='selectDevice($event)' id='multiselect-checkbox' [dataSource]='devices'
          [mode]='box' [fields]='device' [placeholder]='deviceWatermark'
          [popupHeight]='popHeight' showDropDownIcon='true' floatLabelType='Auto' [allowFiltering]='true'>
        </ejs-multiselect>
      </div>

      <div class="form-group">
        <ejs-multiselect formControlName="materialsMulti" (removing)='selectMaterials($event)'
          (select)='selectMaterial($event)' id='multiselect-checkbox' [dataSource]='materials'
          [mode]='box' [fields]='material' [placeholder]='materialWatermark'
          [popupHeight]='popHeight' showDropDownIcon='true' floatLabelType='Auto' [allowFiltering]='true'>
        </ejs-multiselect>
      </div>

      <div class="form-group">
        <ejs-multiselect formControlName="toolsMulti" (removing)='selectTool($event)'
          (select)='selectTool($event)' id='multiselect-checkbox' [dataSource]='tools'
          [mode]='box' [fields]='tool' [placeholder]='toolWatermark'
          [popupHeight]='popHeight' showDropDownIcon='true' floatLabelType='Auto' [allowFiltering]='true'>
        </ejs-multiselect>
      </div>

      <div class="row" style="margin-left: 5px; margin-right: 5px;">
        <div style="width: 300px;margin:0px auto;height: 100px;padding-top: 25px;">

          <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit" (click)='return()'
            style="height:40px;width: 146px;" data-ripple="true">Agregar</button>

          <button class="samplebtn e-control e-btn" type="button"
            style="height:40px;width: 146px; margin-left: 5px;">Cancelar</button>

        </div>
      </div>
    </form>
  </div>
</div>
