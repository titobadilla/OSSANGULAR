<div class="col-lg-4 control-section"></div>
<div class="col-lg-4 control-section">
  <div class="content-wrapper" style="margin-bottom: 25px;">
      <div class="formtitle">
          <span>Rol de Empleado</span>
      </div>

      <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

          <div class="form-group">
              <div class="e-float-input">
                  <input id="name" type="text" formControlName="name">
                  <span class="e-float-line"></span>
                  <label for="name" class="e-float-text" style="font-size:20px;">Nombre del rol</label>
              </div>
              <div *ngIf="name.errors">
                  <div *ngIf="name.errors.required && name.touched" class="e-error">
                      Debe rellenar este campo.
                  </div>
              </div>
          </div>

          <div class="form-group">
            <div class="e-float-input">
                <input id="type" type="text" formControlName="type">
                <span class="e-float-line"></span>
                <label for="type" class="e-float-text" style="font-size:20px;">Tipo de rol</label>
            </div>
            <div *ngIf="type.errors">
                <div *ngIf="type.errors.required && type.touched" class="e-error">
                  Debe rellenar este campo.
                </div>
            </div>
        </div>

          <div class="row">
              <div class="buttons">
                  <div style="display: inline-block;">
                      <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit" data-ripple="true">Agregar</button>
                  </div>
                  <div style="float: right;">
                      <button id="resetbtn" class="samplebtn e-control e-btn" type="reset" data-ripple="true">Limpiar Formulario</button>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
