<div *ngIf="principal">

  <div class="control-section">

    <div class="row">
      <div class="col-lg-10 col-md-5 col-sm-5 col-xs-5"></div>
      <button class="button button2" (click)="insert()" style="margin-left: 15px;">Agregar nuevo</button>
    </div>

    <ejs-toolbar class='e-gridlist' (clicked)="onClicked($event.originalEvent)">
      <e-items>
        <e-item text='Número Serial'></e-item>
        <e-item text='Nombre'></e-item>
        <e-item text='Descripción'></e-item>
        <e-item text='Cantidad'></e-item>
        <e-item text='Modelo de Manufactura'></e-item>
        <e-item text='Modelo'></e-item>
        <e-item text='Categoría de Inventario'></e-item>
        <e-item text='Unidad de Medida'></e-item>
        <e-item text='Estado'></e-item>
      </e-items>
    </ejs-toolbar>
    <br />
    <ejs-grid #grid [dataSource]='data' allowPaging='true' [allowSorting]='true' (dataBound)="dataBound()"
      allowTextWrap='true' [pageSettings]='pageSettings'>

      <ng-template #toolbarTemplate>
        <ejs-toolbar>
          <div class="e-dlg-header"> Lista de Dispositivos</div>

        </ejs-toolbar>
      </ng-template>

      <e-columns>
        <e-column field='serialNumber' headerText='Número Serial' width='100' textAlign='center'></e-column>
        <e-column field='name' headerText="Nombre" width='90' textAlign='center'></e-column>
        <e-column field='description' headerText="Descripción" width='118' textAlign='center'></e-column>
        <e-column field='quantity' headerText="Cantidad" width='100' textAlign='center'></e-column>
        <e-column field='manufactureModel' headerText="Modelo de Manufactura" width='150' textAlign='center'></e-column>
        <e-column field='model.name' headerText="Modelo" width='90' textAlign='center'></e-column>
        <e-column field='inventoryCategory.name' headerText="Categoría de Inventario" width='150' textAlign='center'>
        </e-column>
        <e-column field='measurementUnit.name' headerText="Unidad de Medida" width='120' textAlign='center'></e-column>
        <e-column field='deviceState.state' headerText="Estado" width='90' textAlign='center'></e-column>

        <e-column headerText="Editar" width='85' textAlign='center'>
          <ng-template #template let-data>
            <button mat-button class="btn btn-warning glyphicon glyphicon-pencil" (click)='edit(data)'></button>
          </ng-template>
        </e-column>

        <e-column headerText="Eliminar" width='115' textAlign='center'>
          <ng-template #template let-data>
            <button mat-button class="btn btn-danger glyphicon glyphicon-trash" (click)='openModal(data)'></button>
          </ng-template>
        </e-column>

      </e-columns>
    </ejs-grid>
  </div>
</div>

<div *ngIf="editSection">
  <update-device [deviceid]="deviceid"></update-device>
</div>

<div *ngIf="insertSection">
  <insert-device></insert-device>
</div>
