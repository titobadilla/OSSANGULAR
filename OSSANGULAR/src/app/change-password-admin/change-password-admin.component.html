<div class="content-wrapper" style="margin-bottom: 25px;">
    <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">
  
      <div class="formtitle">
        <span>Cambiar Contraseña de: {{this.employee.name}} {{this.employee.lastName}}</span>
      </div>
            
          <div class="form-group">
            <div class="e-float-input">
              <input id="passwordNew" type="password" [(ngModel)]="pass.passwordNew" formControlName="passwordNew">
              <span class="e-float-line"></span>
              <label for="passwordNew" class="e-float-text" style="font-size:15px;">Contraseña Nueva*</label>
            </div>
            <div *ngIf="passwordNew.errors">
              <div *ngIf="passwordNew.errors.required && passwordNew.touched" class="e-error">
                Debe rellenar este campo.
              </div>
            </div>
          </div>
  
        <div class="row" style="margin-left: 5px; margin-right: 5px;">
          <div style="width: 300px;margin:0px auto;height: 100px;padding-top: 25px;">
  
            <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit"
              style="height:40px;width: 146px;" data-ripple="true">Cambiar Contraseña</button>
              <button class="samplebtn e-control e-btn" type="button" (click)='returnView()'
                        style="height:40px;width: 146px; margin-left: 5px;">Cancelar</button>
  
          </div>
        </div>
    </form>
  </div>
