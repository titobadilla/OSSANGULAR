<h1>Orden de trabajo</h1>
<div class="form-group">

    <div class="form-group" style="width: 80%; margin-left: 15%">
        <label for="username" class="icon-user"> Descripci√≥n</label>
        <br>
        <input type="text" class="form-control" [(ngModel)]="workOrder.description">
    </div>

    <div class="form-group" style="width: 80%; margin-left: 15%">
        <label class="icon-user"> Cliente</label>
        <input type="text" class="form-control">
        <br>
        <label class="container" *ngFor="let clients of clients">
            <input type="radio" name="cliente" ng-model="workOrder.client">{{clients.name}}
            <span class="checkmark"></span>
        </label>
    </div>

    <div class="form-group" style="width: 80%; margin-left: 15%">
        <label class="icon-user">Empleados</label>
        <input type="text" class="form-control">
        <br>
        <label class="container" *ngFor="let employees of employees">
            <input type="checkbox" name="employees" ng-model="workOrder.employees">{{employees.name}}
            {{employees.lastName}}
            <span class="checkmark"></span>
        </label>
    </div>

    <div class="form-group" style="width: 80%; margin-left: 15%">
        <label class="icon-user">Tipo de orden de trabajo</label>
        <br>
        <ng-select [items]="workOrdersType" bindLabel="name" bindValue="id" placeholder="Seleccione un tipo de orden de trabajo"
            name="WorkOrderType" [(ngModel)]="workOrder.workOrderType.name"></ng-select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="check()" style="margin-left:60%;">Guardar</button>
    
</div>
