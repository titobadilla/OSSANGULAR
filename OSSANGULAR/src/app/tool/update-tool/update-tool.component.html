<div class="col-lg-4 control-section"></div>
<div class="col-lg-4 control-section">
  <div class="content-wrapper" style="margin-bottom: 25px; height: 600px;">
    <div class="formtitle">
      <span>Herramientas</span>
    </div>

    <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

      <div class="form-group">
        <div class="e-float-input">
          <input id="name" type="text" formControlName="name" [(ngModel)]="tool.name">
          <span class="e-float-line"></span>
          <label for="name" class="e-float-text" style="font-size:15px;">Nombre de la categoría</label>
        </div>
        <div *ngIf="name.errors">
          <div *ngIf="name.errors.required && name.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>
      
      <div class="form-group">
          <div class="e-float-input">
            <textarea class="textarea" id="description" formControlName="description"
              [(ngModel)]="tool.description" rows="5"></textarea>
            <span class="e-float-line"></span>
            <label for="description" class="e-float-text" style="font-size:15px;">Descripción</label>
          </div>
          <div *ngIf="description.errors">
            <div *ngIf="description.errors.required && description.touched" class="e-error">
              Debe rellenar este campo.
            </div>
          </div>
        </div>

      <div class="form-group">
          <ejs-dropdownlist (change)='onChangeDdl($event)' [value]='inventoryCategory' formControlName="category" name="category"
           [dataSource]='inventoryCategories' [fields]='categoryTool' [placeholder]='categoryWatermark' floatLabelType='Auto'>
        </ejs-dropdownlist>
        <div *ngIf="category.errors">
          <div *ngIf="category.errors.required && category.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div class="form-group">
          <ejs-dropdownlist (change)='onChangeUnit($event)' [value]='unitMeasurement' formControlName="measurementUnit" name="measurementUnit"
          [dataSource]='measurementsUnits' [fields]='measurementTool' [placeholder]='measurementUnitWatermark'
          floatLabelType='Auto'>
        </ejs-dropdownlist>
        <div *ngIf="measurementUnit.errors">
          <div *ngIf="measurementUnit.errors.required && measurementUnit.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div class="row">
        <div style="width: 325px;margin:0px auto;height: 100px;margin-top:5%;">
          <div style="display: inline-block;">
            <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit"
              style="height:40px;width: 150px;" data-ripple="true" (click)="editTool()">Editar</button>
          </div>
          <div style="float: right;">
            <button id="resetbtn" class="samplebtn e-control e-btn" type="reset" style="height:40px;width: 165px;"
              data-ripple="true">Limpiar Formulario</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
