<div *ngIf="principalSection">

  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-1 col-xs-1"></div>
    <div class="col-lg-6 col-md-6 col-sm-10 col-xs-10">
        <div class="" >
            <div class="formtitle">
              
            </div>        
            <div class="control-section">
                <ejs-toolbar class='e-gridlist' (clicked)="onClicked($event.originalEvent)">
                    <e-items>
                        <e-item text='Número de cédula'></e-item>
                        <e-item text='Nombre'></e-item>
                        <e-item text='Apellidos'></e-item>
                        <e-item text='Posición'></e-item>
                        <e-item text='Usuario'></e-item>
                        <e-item text='Teléfono 1'></e-item>
                        <e-item text='Teléfono 2'></e-item>
                    </e-items>
                </ejs-toolbar>
                <br/>
              <ejs-grid #grid [dataSource]='employees' allowPaging='true'  [allowSorting]='true'  (dataBound)="dataBound()" allowTextWrap='true' [pageSettings]='pageSettings'  >
               
                  <ng-template #toolbarTemplate>
                      <ejs-toolbar>
                        <div class="e-dlg-header"> Lista de empleados</div>
                          
                      </ejs-toolbar>
                  </ng-template>
                <e-columns>
                  <e-column field='id' headerText='Número de cédula' width='100' textAlign='center'></e-column>
                  <e-column field='name' headerText="Nombre" width='100' textAlign='center'></e-column>
                  <e-column field='lastName' headerText="Apellidos" width='150' textAlign='center'></e-column>
                  <e-column field='position' headerText="Posición" width='100' textAlign='center'></e-column>
                  <e-column field='username' headerText="Usuario" width='100' textAlign='center'></e-column>
                  <e-column headerText="Teléfono 1" width='100' textAlign='center'>
                      <ng-template #template let-data>
                          <div *ngIf="data.telephones[0]!=null && data.telephones[0]!=undefined">
                                   {{data.telephones[0].number}}                     
                         </div>
                         <div *ngIf="data.telephones[0]===null || data.telephones[0]===undefined">
                            ---                     
                         </div>
                         </ng-template>                    
                  </e-column>
                  <e-column headerText="Teléfono 2" width='100' textAlign='center'>
                      <ng-template #template let-data>
                          <div *ngIf="data.telephones[1]!=null && data.telephones[1]!=undefined">
                                   {{data.telephones[1].number}}                     
                         </div>
                         <div *ngIf="data.telephones[1]===null || data.telephones[1]===undefined">
                            ---                     
                         </div>
                         </ng-template>
                  </e-column>
                </e-columns>
              </ejs-grid>
            </div>
        
          </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-1 col-xs-1"></div>
  </div>
    
      
      <div *ngIf="employeesSection">
        <update-employee [employeeId]="employeeId"></update-employee>
      </div>
      
      <div *ngIf="modalDelete" class="modal fade in" role="dialog" id="gridTools" tabindex="-1" aria-labelledby="gridModalLabel"
        style="display:block;padding-right: 15px;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" (click)="hideModal()" aria-label="Close">
                <span style="color: black;" aria-hidden="true">×</span>
              </button>
              <div class="modal-title" id="gridModalLabel">
                ¿Está seguro que desea eliminar el empleado con nombre: {{employeeDelete.name}} {{employeeDelete.lastName}}?
              </div>
            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-default" (click)="hideModal()">Cancelar</button>
              <button type="button" class="btn btn-primary" (click)="aceptDelete()">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
