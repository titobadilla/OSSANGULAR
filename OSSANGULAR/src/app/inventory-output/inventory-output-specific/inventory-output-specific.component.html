<div class="modal-header" style=" background-color: white; ">
  <h4 class="modal-title pull-left"> {{ title }} </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="modal-body">

  <div class="row">
    <button type="button" class="but_insert" (click)="movebuttonsMaterial()">Materiales</button>
  </div>
  <div class="row">
    <button type="button" class="but_insert" (click)="movebuttonsTool()">Herramientas</button>
  </div>
  <div class="row">
    <button type="button" class="but_insert" (click)="movebuttonsDevice()">Dispositivos</button>
  </div>
  <br>  
  <div *ngIf="errorSection" style="margin-left: 15%;">
    <label class="error">Esta orden no tiene inventario individual asociado de este tipo</label>
  </div>
  <div *ngIf="errorSectionTwo" style="margin-left: 15%;">
    <label class="error">Esta orden no tiene inventario individual asociado</label>
  </div>
 
  <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">
    <div class="form-group" style="margin-left:2%; margin-right: 2%;">
      <ejs-dropdownlist (change)='onChangeDdl($event)' formControlName="element" name="element" [dataSource]='elements'
        [fields]='fields' [placeholder]='watermark' floatLabelType='Auto'>
      </ejs-dropdownlist>
      <div *ngIf="element.errors">
        <div *ngIf="element.errors.errorD && element.touched" class="e-error">
          Debe seleccionar un elemento.
        </div>
      </div>
    </div>

    <div *ngIf="quantitySection">

      <div class="form-group" style="margin-left:15%; margin-right: 2%;">
        <label for="description" class="input-disabled" style="font-size:15px;">Descripci√≥n:
        </label>
        <input id="description" class="form-control" type="text" formControlName="description">

      </div>

      <div class="form-group" style="margin-left:15%;margin-right: 2%;">
        <label for="quantity" class="input-disabled" style="font-size:15px;">Cantidad Actual
        </label>
        <input id="quantity" class="form-control" type="text" formControlName="quantity">
      </div>

      <div class="form-group" style="margin-left:15%;margin-right: 2%;">
        <div class="e-float-input">
          <input id="quantityNew" type="number" formControlName="quantityNew">
          <span class="e-float-line"></span>
          <label for="quantityNew" class="e-float-text" style="font-size:15px;">Nueva Cantidad
          </label>
        </div>
        <div *ngIf="quantityNew.errors">
          <div *ngIf="quantityNew.errors.required && quantityNew.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>
      <button id="validateSubmit" class="btn btn-warning" type="submit" style="margin-left:30%;">Actualizar</button>
    </div>
  </form>


  <!--end of column of list-->
