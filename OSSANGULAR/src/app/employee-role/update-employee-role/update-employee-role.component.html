<div class="col-lg-4"></div>
<div class="col-lg-4 control-section">

  <div class="content-wrapper" style="margin-bottom: 25px; width: 90%;">
    <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

      <div class="formtitle">
        <span>Rol de Empleado</span>
      </div>

      <div class="form-group">
        <div class="e-float-input">
          <input id="name" type="text" formControlName="name" [(ngModel)]="role.name">
          <span class="e-float-line"></span>
          <label for="name" class="e-float-text" style="font-size:15px;">Nombre del rol</label>
        </div>
        <div *ngIf="name.errors">
          <div *ngIf="name.errors.required && name.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div class="form-group" style="margin-top:10%;">
        <div class="e-float-input">
          <input id="type" type="text" formControlName="type" [(ngModel)]="role.type">
          <span class="e-float-line"></span>
          <label for="type" class="e-float-text" style="font-size:15px;">Tipo de rol</label>
        </div>
        <div *ngIf="type.errors">
          <div *ngIf="type.errors.required && type.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div class="row">
        <div style="width: 325px;margin:0px auto;height: 100px;margin-top:10%;">
          <div style="display: inline-block;">
            <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit"
              style="height:40px;width: 150px;" data-ripple="true">Agregar</button>
          </div>
          <div style="float: right;">
            <button class="samplebtn e-control e-btn" type="button" (click)='returnView()'
                            style="height:40px;width: 165px;">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
