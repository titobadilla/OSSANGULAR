<div class="col-lg-4 control-section"></div>
<div class="col-lg-4 control-section">
  <div class="content-wrapper" style="margin-bottom: 25px; height: 600px;">
    <div class="formtitle">
      <div style="">
        <span class="line"></span>
        <span class="dot"></span>
        <span class="title">
          Rol de Empleado
        </span>
        <span class="dot"></span>
        <span class="line"></span>
      </div>

    </div>

    <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

      <div class="form-group">
        <div class="e-float-input">
          <input id="name" type="text" formControlName="name" [(ngModel)]="role.name">
          <span class="e-float-line"></span>
          <label for="name" class="e-float-text" style="font-size:20px;">Nombre del rol</label>
        </div>
        <div *ngIf="name.errors">
          <div *ngIf="name.errors.required && name.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="e-float-input">
          <input id="type" type="text" formControlName="type" [(ngModel)]="role.type">
          <span class="e-float-line"></span>
          <label for="type" class="e-float-text" style="font-size:20px;">Tipo de rol</label>
        </div>
        <div *ngIf="type.errors">
          <div *ngIf="type.errors.required && type.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div id="multiselect-sample" class="control-section">

        <div id='remote'>
          <div class="control-styles">
            <h4>Remote Data</h4>
            <ejs-multiselect id='remoteData' #remote [dataSource]='data' [fields]='remoteFields' [query]='query'
              [placeholder]='remoteWaterMark' sortOrder='Ascending'></ejs-multiselect>
          </div>
        </div>
      </div>

      <div class="row">
        <div style="width: 325px;margin:0px auto;height: 100px;padding-top: 25px;">
          <div style="display: inline-block;">
            <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit" style="height:40px;width: 150px;"
              data-ripple="true" (click)="createEmployeeRole()">Agregar</button>
          </div>
          <div style="float: right;">
            <button id="resetbtn" class="samplebtn e-control e-btn" type="reset" style="height:40px;width: 165px;"
              data-ripple="true">Limpiar Formulario</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
