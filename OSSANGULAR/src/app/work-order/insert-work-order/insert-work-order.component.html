<h1>Orden de trabajo</h1>
<div class="form-group">

    <div class="form-group" style="width: 80%; margin-left: 15%">
        <label for="username" class="icon-user"> Descripción</label>
        <br>
        <input type="text" class="form-control" [(ngModel)]="workOrder.description">
    </div>

    <div class="form-group" style="width: 80%; margin-left: 15%">
        <label>Elija un cliente</label>
        <ng-select [items]="clients" bindLabel="name" bindValue="id" placeholder="Seleccione un cliente" [(ngModel)]="workOrder.client.id"
            name="clients">
        </ng-select>
    </div>

    <div class="form-group" style="width: 80%; margin-left: 15%">
        <label>Seleccione los empleados asociados</label>
        <ng-select [items]="employees" bindLabel='name' bindValue="id" [multiple]="true" placeholder="Seleccione los técnicos"
            [(ngModel)]="selectedEmployees" name="employees">
        </ng-select>
    </div>

    <div class="form-group" style="width: 80%; margin-left: 15%">
        <label class="icon-user">Tipo de orden de trabajo</label>
        <br>
        <ng-select [items]="workOrdersType" bindLabel="name" bindValue="id" placeholder="Seleccione un tipo de orden de trabajo"
            name="WorkOrderType" [(ngModel)]="workOrder.workOrderType.name"></ng-select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="check()" style="margin-left:70%;">Guardar</button>

</div>
