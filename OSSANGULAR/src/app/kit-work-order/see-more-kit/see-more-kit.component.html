<div class="control-section">

  <div class="row">
    <div class="col-lg-10 col-md-5 col-sm-5 col-xs-5"></div>
    <button class="button button2" (click)="returnView()" style="margin-left: 15px;">Volver</button>
  </div>

  <div class="row">
    <div class="col-sm-4">

      <ejs-grid #grid [dataSource]='materialList' allowPaging='true' [allowSorting]='true' allowTextWrap='true'
        [pageSettings]='pageSettings'>
        <ng-template #toolbarTemplate>
          <ejs-toolbar>
            <div class="e-dlg-header">Materiales</div>
          </ejs-toolbar>
        </ng-template>
        <e-columns>
          <e-column field='id.material.name' headerText='Nombre' width='50' textAlign='center'></e-column>
          <e-column field='quantity' headerText='Cantidad' width='50' textAlign='center'></e-column>
        </e-columns>
      </ejs-grid>
    </div>

    <div class="col-sm-4">

      <ejs-grid #grid [dataSource]='toolList' allowPaging='true' [allowSorting]='true' allowTextWrap='true'
        [pageSettings]='pageSettings'>
        <ng-template #toolbarTemplate>
          <ejs-toolbar>
            <div class="e-dlg-header">Herramientas</div>
          </ejs-toolbar>
        </ng-template>
        <e-columns>
          <e-column field='id.tool.name' headerText='Nombre' width='50' textAlign='center'></e-column>
          <e-column field='quantity' headerText='Cantidad' width='50' textAlign='center'></e-column>
        </e-columns>
      </ejs-grid>
    </div>

    <div class="col-sm-4">

      <ejs-grid #grid [dataSource]='deviceList' allowPaging='true' [allowSorting]='true' allowTextWrap='true'
        [pageSettings]='pageSettings'>
        <ng-template #toolbarTemplate>
          <ejs-toolbar>
            <div class="e-dlg-header">Dispositivos</div>
          </ejs-toolbar>
        </ng-template>
        <e-columns>
          <e-column field='id.device.name' headerText='Nombre' width='50' textAlign='center'></e-column>
          <e-column field='quantity' headerText='Cantidad' width='50' textAlign='center'></e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>

</div>
