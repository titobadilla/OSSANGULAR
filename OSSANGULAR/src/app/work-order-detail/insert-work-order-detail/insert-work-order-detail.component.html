<div id="panel" class="panel panel-default">

  <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

    <div class="row">

      <div class="col-lg-4 border-right" style="margin-left: 4%;">

        <div class="formtitle">
          <span>Orden de trabajo</span>
        </div>

        <ejs-dropdownlist formControlName="workOrderList" name="workOrderList" [dataSource]='workOrders'
          [fields]='workOrder' [placeholder]='workOrderWatermark' id="workOrderList" floatLabelType='Auto'>
        </ejs-dropdownlist>

      </div>

      <div class="col-lg-7">

        <div class="formtitle">
          <span>Detalle de Orden</span>
        </div>

        <div class="form-group">
          <div class="e-float-input">
            <input id="date" type="date" formControlName="date">
            <span class="e-float-line"></span>
            <label for="date" class="e-float-text" style="font-size:15px;">Fecha</label>
          </div>
          <div *ngIf="date.errors">
            <div *ngIf="date.errors.required && date.touched" class="e-error">
              Debe rellenar este campo.
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="e-float-input">
            <input id="checkIn" type="time" formControlName="checkIn">
            <span class="e-float-line"></span>
            <label for="checkIn" class="e-float-text" style="font-size:15px;">Hora de llegada</label>
          </div>
          <div *ngIf="checkIn.errors">
            <div *ngIf="checkIn.errors.required && checkIn.touched" class="e-error">
              Debe rellenar este campo.
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="e-float-input">
            <input id="checkOut" type="time" formControlName="checkOut">
            <span class="e-float-line"></span>
            <label for="checkOut" class="e-float-text" style="font-size:15px;">Hora de Salida</label>
          </div>
          <div *ngIf="checkOut.errors">
            <div *ngIf="checkOut.errors.required && checkOut.touched" class="e-error">
              Debe rellenar este campo.
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="e-float-input">
            <textarea class="textarea" id="description" formControlName="description"
              rows="5"></textarea>
            <span class="e-float-line"></span>
            <label for="description" class="e-float-text" style="font-size:15px;">Detalle</label>
          </div>
          <div *ngIf="description.errors">
            <div *ngIf="description.errors.required && description.touched" class="e-error">
              Debe rellenar este campo.
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="e-float-input">
            <input id="invoiceId" type="text" formControlName="invoiceId">
            <span class="e-float-line"></span>
            <label for="invoiceId" class="e-float-text" style="font-size:15px;">NÃºmero de factura</label>
          </div>
          <div *ngIf="invoiceId.errors">
            <div *ngIf="invoiceId.errors.required && invoiceId.touched" class="e-error">
              Debe rellenar este campo.
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="e-float-input">
            <input id="managerName" type="text" formControlName="managerName">
            <span class="e-float-line"></span>
            <label for="managerName" class="e-float-text" style="font-size:15px;">Persona que recibe</label>
          </div>
          <div *ngIf="managerName.errors">
            <div *ngIf="managerName.errors.required && managerName.touched" class="e-error">
              Debe rellenar este campo.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div style="width: 325px;margin:0px auto;height: 100px; padding-top: 25px;">
        <div style="display: inline-block;">
          <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit"
            style="height:40px;width: 150px;" data-ripple="true">Agregar</button>
        </div>
        <div style="float: right;">
          <button class="samplebtn e-control e-btn" type="button" (click)='returnView()'
            style="height:40px;width: 165px;">Cancelar</button>
        </div>
      </div>
    </div>
  </form>
</div>
