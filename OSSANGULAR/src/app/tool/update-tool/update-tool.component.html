<div class="col-lg-3"></div>
<div class="col-lg-6 control-section">
  <div class="content-wrapper" style="margin-bottom: 25px;">

    <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

      <div class="formtitle">
        <span>Herramientas</span>
      </div>

      <div class="form-group">
        <div class="e-float-input">
          <input id="name" type="text" formControlName="name" [(ngModel)]="tool.name">
          <span class="e-float-line"></span>
          <label for="name" class="e-float-text" style="font-size:15px;">Nombre de la categoría</label>
        </div>
        <div *ngIf="name.errors">
          <div *ngIf="name.errors.required && name.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="e-float-input">
          <textarea class="textarea" id="description" formControlName="description" [(ngModel)]="tool.description"
            rows="5"></textarea>
          <span class="e-float-line"></span>
          <label for="description" class="e-float-text" style="font-size:15px;">Descripción</label>
        </div>
        <div *ngIf="description.errors">
          <div *ngIf="description.errors.required && description.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div class="form-group">
        <ejs-dropdownlist (change)='onChangeDdl($event)' [value]='inventoryCategory' formControlName="category"
          name="category" [dataSource]='inventoryCategories' [fields]='categoryTool' [placeholder]='categoryWatermark'
          floatLabelType='Auto'>
        </ejs-dropdownlist>
        <div *ngIf="category.errors">
          <div *ngIf="category.errors.required && category.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div class="form-group">
        <ejs-dropdownlist (change)='onChangeUnit($event)' [value]='unitMeasurement' formControlName="measurementUnit"
          name="measurementUnit" [dataSource]='measurementsUnits' [fields]='measurementTool'
          [placeholder]='measurementUnitWatermark' floatLabelType='Auto'>
        </ejs-dropdownlist>
        <div *ngIf="measurementUnit.errors">
          <div *ngIf="measurementUnit.errors.required && measurementUnit.touched" class="e-error">
            Debe rellenar este campo.
          </div>
        </div>
      </div>

      <div class="row" style="margin-left: 5px; margin-right: 5px;">
        <div style="width: 300px;margin:0px auto;height: 100px;padding-top: 25px;">

          <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit"
            style="height:40px;width: 146px;" data-ripple="true">Agregar</button>

          <button class="samplebtn e-control e-btn" type="button" (click)='returnView()'
            style="height:40px;width: 146px; margin-left: 5px;">Cancelar</button>

        </div>
      </div>
    </form>
  </div>
</div>
