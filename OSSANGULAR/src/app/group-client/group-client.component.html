
<div class="formtitle">
  <div style="">
    <span class="line"></span>
    <span class="dot"></span>
    <span class="title">
      Buscar Jerarquia
    </span>
    <span class="dot"></span>
    <span class="line"></span>
  </div>
</div>

<div *ngIf="formSection">
<div class="col-lg-4"></div>
<div class="col-lg-4 control-section">
  <div class="content-wrapper">

    <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">
   
        <div class="contain">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <ejs-dropdownlist formControlName="client" name="client" [(ngModel)]="headClient" [dataSource]='clients'
                  [fields]='fields' [placeholder]='watermark' floatLabelType='Auto'>
                </ejs-dropdownlist>
                <div *ngIf="clients.errors">
                  <div *ngIf="clients.errors.errorD && clients.touched" class="e-error">
                    Debe seleccionar un rol.
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-5">
              <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit" style="height:30px;width: 40px; margin-top: 25px;"
                data-ripple="true" (click)='search()'><span class="glyphicon glyphicon-search"></span></button>

              <button class="samplebtn e-control e-btn e-warning" (click)='edit()' style="height:30px;width: 40px;margin-left: 55px;margin-top: 25px;"><span
                  class="glyphicon glyphicon-pencil"></span></button>

              <button class="samplebtn e-control e-btn e-danger" (click)='delete()' style="height:30px;width: 40px;margin-left: 5px;margin-top: 25px;"><span
                  class="glyphicon glyphicon-trash"></span></button>

            </div>
          </div>
        </div>
      
    </form>
  </div>
</div>
</div>



<div *ngIf="clientsSection">
  <div class="container">

    <table mat-table [dataSource]="dataSource" style=" width: 100%; ">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="contactName">
        <th mat-header-cell *matHeaderCellDef>Nombre de contacto</th>
        <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
</div>
<div *ngIf="editSection">
  <update-group-client></update-group-client>
</div>
