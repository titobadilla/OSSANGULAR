<div class="content-wrapper" style="margin-bottom: 25px; ">
  <div class="col-lg-2"></div>
  <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

    <div class="formtitle">
      <span>Agregar Herramienta Adicional</span>
    </div>

    <div class="form-group">
      <ejs-dropdownlist (change)='onChangeDdlTool($event)' formControlName="toolsMulti" [dataSource]='tools'
        [fields]='toolWorkOrder' [placeholder]='toolWatermark' floatLabelType='Auto' id='dropdown'>
      </ejs-dropdownlist>
    </div>

    <div *ngIf="addQuantityT">
      <div class="form-group">
        <label class="input-disabled" for="quantityTool" for="quantityTool" style="font-size:15px;">Cantidad
          Disponible</label>
        <br>
        <input id="quantityTool" class="form-control" type="number" formControlName="quantityTool">
      </div>

      <div class="form-group">
        <div class="e-float-input">
          <input id="newQuantityTool" type="number" formControlName="newQuantityTool">
          <span class="e-float-line"></span>
          <label for="newQuantityTool" class="e-float-text" style="font-size:15px;">Cantidad:</label>
        </div>
      </div>

      <button id="validateSubmit" class="samplebtn e-control e-btn e-info" type="submit"
        (click)='addSelectedInventory()' style="height:40px;width: 150px;" data-ripple="true">Agregar</button>
      <hr>
    </div>

    <ejs-grid #grid [dataSource]='selectedTools' allowPaging='true' [allowSorting]='true' allowTextWrap='true'
      [pageSettings]='pageSettings'>
      <ng-template #toolbarTemplate>
        <ejs-toolbar>
          <div class="e-dlg-header">Herramientas</div>
        </ejs-toolbar>
      </ng-template>
      <e-columns>
        <e-column field='name' headerText='Nombre' width='50' textAlign='center'></e-column>
        <e-column field='description' headerText='DescripciÃ³n' width='60' textAlign='center'></e-column>
        <e-column field='quantity' headerText='Cantidad' width='50' textAlign='center'></e-column>
        <e-column field='delete' headerText="Eliminar" width='50' textAlign='center'>
          <ng-template #template let-data>
            <button mat-button class="btn btn-danger glyphicon glyphicon-trash" (click)='openModal(data)'></button>
          </ng-template>
        </e-column>
      </e-columns>
    </ejs-grid>
  </form>
</div>
